<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Joining - Imagine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@lucide/web@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-purple-800 text-white flex items-center justify-center">
    <div class="container mx-auto px-4 py-16 text-center">
        <div class="mb-8">
            <i data-lucide="sparkles" class="w-16 h-16 text-purple-400 mx-auto"></i>
        </div>
        <h1
            class="text-4xl md:text-6xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-400">
            Welcome to the Revolution!
        </h1>
        <p class="text-xl text-gray-300 mb-12 max-w-2xl mx-auto">
            Thank you for joining us on this journey to transform how the world makes decisions.
            We'll be in touch soon with updates and opportunities.
        </p>
        <a href="/"
            class="inline-flex items-center gap-2 px-8 py-4 rounded-full bg-gradient-to-r from-purple-400 to-pink-400 font-semibold hover:opacity-90 transition">
            Return Home
            <i data-lucide="arrow-right" class="w-5 h-5"></i>
        </a>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
